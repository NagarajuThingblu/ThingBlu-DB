<div class="content-section implementation GridDemo">
  <div class="ui-g">
      <div class="ui-g-1">
      </div>
      <div class="ui-g-10">
        <p-dataGrid [value]="whiteboards" [paginator]="true" [rows]="20">
          <p-header>
              List of available whiteboards
          </p-header>
          <ng-template let-whiteboard pTemplate="item">
              <div style="padding:3px" class="ui-g-12 ui-md-3">
                  <p-panel [header]="whiteboard.name" [style]="{'text-align':'center'}">
                     <span class="fa fa-tasks" ></span>
                      <div class="car-detail">{{ whiteboard.name }}</div>
                      <hr class="ui-widget-content" style="border-top:0">
                      <i class="fa fa-search" [routerLink]="['../whiteboard', whiteboard.name]" style="cursor:pointer"></i>
                  </p-panel>
              </div>
          </ng-template>
      </p-dataGrid>                             
      </div>
      <div class="ui-g-1">
      </div>
  </div>
</div>
